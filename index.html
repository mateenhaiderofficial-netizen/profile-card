<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS </title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        background:#f0f0f5;
      padding: 20px;
    margin: 0;
    }
      .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #4CAF50;
      margin-bottom: 10px;
    }
        #profile-card {
      max-width: 360px;
      background: #fbfbfa;
      margin-left: 400px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(56, 24, 24, 0.1);
      text-align: center;
    }
.profile_pic{
    width: 200px;
      height: 200px;
    border-radius: 500px;
    border:solid 2px #4CAF50;
    margin-bottom: 10px;
}
    .name {
      font-size: 1.5rem;
      color: #333;
    }
    .tagline {
      font-size: 15px;
      color: #777;
    }
.intro{
    color: rgb(235, 235, 16);
} 
h2,h3 {
    color: #19f420;
}
   
    /* Child selector */
    .social-links > a {
      margin: 10px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* Attribute selector */
    a[target="_blank"] {
      color: #2196F3;
    }

    /* Pseudo-class selectors */
    a:hover {
      color: #E91E63;
    }

    li:first-child {
      font-weight: bold;
    }

    li:last-child {
      font-style: italic;
    }

    

    /* Pseudo-element selectors */
    h2::after {
      content: " ü§≥";
      color: gold;
    }

    .tagline::before {
      content: "üëè ";
    }
</style>

<body>
